<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Documentos - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo" style="justify-content: center; margin-bottom: 16px;">
          <div class="logo-icon"><img src="./img/Imagen1.png" alt=""></div>
          <span>SafetyDocs</span>
        </div>
        <h1>Iniciar Sesión</h1>
        <p>Sistema de Gestión de Seguridad y Ambiente Laboral</p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="usuario@empresa.com"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="••••••••"
            required
          >
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
          Iniciar Sesión
        </button>
      </form>
  </div>
  
  <script src="./Js/Index.js"></script>
</body>
</html>
